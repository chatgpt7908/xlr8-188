server {
    listen 80;
    server_name localhost;

    # Proxy block with valid syntax but will fail at runtime
    location / {
        proxy_pass         http://wp-app-broyyyyken:80;  
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;

        proxy_intercept_errors on;             # catch upstream errors
        error_page 502 504 = /index.html;      # fallback on 502/504
    }

    # Internal endpoint to serve your static file
    location = /index.html {
        internal;
        root /usr/share/nginx/html;
    }
}

